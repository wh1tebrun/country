<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/result.css" />
    <title>Country-Flag Game</title>
    <link rel="icon" type="image/jpg" href="../../world.png" />

</head>

<body>


    <div class="title">
        <h1>Select the correct country!</h1>

    </div>
    <div class="rule-text">

        <div class="text">
            <p>If you choose the incorrect country, you lose.</p>

        </div>

    </div>


    <div class="slidecontainer">
        <h2>Number of rounds</h2>
        <input type="range" min="5" max="48" value="12" class="slider" id="myRange">
        <p>Value=<span id="demo"></span></p>


    </div>




    <div class="img-container">

        <div>

            <img src="" alt="" draggable="false">
            <h3 class="country-president">Country Name</h3>

        </div>


        <div>

            <img src="" alt="" draggable="false">
            <h3 class="country-president">Country Name</h3>

        </div>

    </div>
    <div class="img-container">

        <div>

            <img src="" alt="" draggable="false">
            <h3 class="country-president">Country Name</h3>

        </div>

        <div>
            <img src="" alt="" draggable="false">
            <h3 class="country-president">Country Name</h3>

        </div>

    </div>



    <div>


        <h2 id="country-name">Leader Name</h2>

    </div>

    </div>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                &copy; <span id="year"></span> - Created By
                <a href="https://github.com/wh1tebrun" target="_blank" rel="noopener noreferrer"> Ege Tekin</a>


            </p>
        </div>
    </footer>
    <div id="menu" class="menu menu--stats-mode">

        <div class="menu__inner">

            <div class="menu__title">


                <h1 id="title">Your Results</h1>
            </div>


            <div class="stats">
                <div class="stats__inner">


                    <div class="stats__ver stats__ver-1"></div>
                    <div class="stats__ver stats__ver-r"></div>
                    <div class="stats__items">



                        <div class="stats__item">
                            <span class="stats__item-title"> Leaders done

                            </span>

                            <span class="stats__item-value" id="flags-done"> 0

                            </span>

                            <div class="stats__hor"></div>


                        </div>
                        <div class="stats__item"><span class="stats__item-title"> Correct answer

                            </span>

                            <span class="stats__item-value" id="correct_flag"> <img class="small-flag" id="" src=""
                                    alt="">

                            </span>


                        </div>
                        <div class="stats__item"><span class="stats__item-title"> Time spent

                            </span>

                            <span class="stats__item-value" id="time_spent"> <label id="minutes">00</label>:<label
                                    id="seconds">00</label>

                            </span>


                        </div>
                        <div class="stats__item"><span class="stats__item-title"> Best time

                            </span>

                            <span class="stats__item-value" id="best_score"> 0

                            </span>

                            <div class="stats__hor"></div>
                        </div>
                    </div>




                </div>



            </div>


            <div class="stats-btn">


                <div class="stats-btn__inner">

                    <button onclick="window.location.href = 'leader.html';" id="play_again"
                        class="stats-btn__again">Play
                        Again

                    </button>
                    <button onclick="window.location.href = '../../index.html';" id="play_again"
                        class="stats-btn__again">Go
                        Lobby

                    </button>
                </div>
            </div>









        </div>





    </div>




    <div class="btn">


        <div class="stats-btn__inner">

            <button onclick="window.location.href = 'leader.html';" id="play_again" class="stats-btn__again2">Play
                Again

            </button>
            <button onclick="window.location.href = '../../index.html';" id="play_again" class="stats-btn__again3">Go
                Lobby

            </button>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="../js/leader.js"></script>


</html>
